<!DOCTYPE html>
<html>
<head>
  <title>Abode</title>
  <link data-turbolinks-track="true" href="/assets/application.css" media="all" rel="stylesheet" />
  <script data-turbolinks-track="true" src="/assets/application.js"></script>
  
</head>
<body>


<form accept-charset="UTF-8" action="/users" class="new_user" id="new_user" method="post"><div style="display:none"><input name="utf8" type="hidden" value="&#x2713;" /></div>
  <input id="user_name" name="user[name]" placeholder="Name" type="text" />
  <input id="user_email" name="user[email]" placeholder="Email" type="email" />
  <input id="user_phone" name="user[phone]" placeholder="Phone" type="email" />
  <input id="user_password" name="user[password]" placeholder="Password" type="password" />
  <input id="user_password_confirmation" name="user[password_confirmation]" placeholder="Password confirmation" type="password" />
  <input name="commit" type="submit" value="Sign Up" />
</form>

</body>
</html>
